name: Release

on:
  push:
    tags:
      - 'v*'   # v1.0.0 gibi tag push edildiğinde çalışır

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Archive project (.zip)
        run: |
          zip -r myproject.zip .

      - name: Archive project (.tar.gz)
        run: |
          tar -czvf myproject.tar.gz .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .zip
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./myproject.zip
          asset_name: myproject.zip
          asset_content_type: application/zip

      - name: Upload .tar.gz
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./myproject.tar.gz
          asset_name: myproject.tar.gz
          asset_content_type: application/gzip
